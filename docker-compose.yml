services:
  db:
    image: postgres:16
    container_name: job-tracker-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: job_tracker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - job_tracker_pgdata:/var/lib/postgresql/data

volumes:
  job_tracker_pgdata:
